<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Todo List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yTU1kM8Jw7bLBDvT5vDG6qaaI6tln3zWsW0YAbS9gmTh3W4Wq6gA+QAwiMi1Q" crossorigin="anonymous">
</head>
<body>
  <header class="container-fluid bg-primary text-white p-3">
    <h1>Togo List</h1>
  </header>

  <nav class="container-fluid bg-light p-3">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link active" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        </div>
      <div class="col-md-4">
        <h2>Todo List</h2>
        <ul class="list-group">
          <li class="list-group-item">
            <input type="checkbox" aria-label="Checkbox for following text input">
            Todo item 1
          </li>
          <li class="list-group-item">
            <input type="checkbox" aria-label="Checkbox for following text input">
            Todo item 2
          </li>
          <li class="list-group-item">
            <input type="checkbox" aria-label="Checkbox for following text input">
            Todo item 3
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856g0fiLxsM1UqSvzMveYpCe7C418wgewfO+wLJcEMqQYh70q2OAdxKovE" crossorigin="anonymous"></script>
</body>
</html>
